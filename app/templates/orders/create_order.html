<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Order</title>
</head>
<body>
    <h1>Place a New Order</h1>
    <form method="POST">
        <label for="product_id">Product:</label>
        <select id="product_id" name="product_id">
            {% for product in products %}
            <option value="{{ product.id }}">{{ product.nom }} - ${{ product.price }}</option>
            {% endfor %}
        </select><br><br>

        <label for="customer_name">Customer:</label>
        <select id="customer_id" name="customer_id">
            {% for customer in customers %}
            <option value="{{ customer.id }}">{{ customer.nom }} {{ customer.prenom }}</option>
            {% endfor %}
        </select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <label for="start_delivery_date">Start Delivery Date and Time:</label>
        <input type="datetime-local" id="start_delivery_date" name="start_delivery_date" required><br><br>

        <label for="end_delivery_date">End Delivery Date and Time:</label>
        <input type="datetime-local" id="end_delivery_date" name="end_delivery_date" required><br><br>

        <button type="submit">Place Order</button>
    </form>
</body>
</html>
