<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { width: 100%; height: 600px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([50.745, 7.17], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Example markers data
        var markers = [
            {lat: 50.745, lng: 7.17, type: 'source'},  // Source
            {lat: 50.750, lng: 7.18, type: 'destination'}  // Destination
        ];

        // Define different icons
        var sourceIcon = L.icon({
            iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/a/a3/Red_star.svg',
            iconSize: [25, 25] // size of the icon
        });

        var destinationIcon = L.icon({
            iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/4/44/Blue_circle.svg',
            iconSize: [25, 25] // size of the icon
        });

        // Loop through the markers and add them to the map with different icons
        markers.forEach(function(marker) {
            var customIcon = (marker.type === 'source') ? sourceIcon : destinationIcon;
            L.marker([marker.lat, marker.lng], {icon: customIcon}).addTo(map);
        });
    </script>
</body>
</html>
