<!-- list_paniers.html -->
{% extends "base.html" %}
{% block content %}
<h1>List of Paniers</h1>
<table class="table">
    <thead>
        <tr>
            <th>Panier ID</th>
            <th>Customer ID</th>
        </tr>
    </thead>
    <tbody>
        {% for panier in paniers %}
        <tr>
            <td>{{ panier.id }}</td>
            <td>{{ panier.customer_id }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
