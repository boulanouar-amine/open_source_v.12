<!-- add_panier.html -->
{% extends "base.html" %}
{% block content %}
<h1>Add Panier</h1>
<form action="{{ url_for('panier.create_panier') }}" method="POST">
    <div class="form-group">
        <label for="customer_id">Customer ID:</label>
        <input type="text" class="form-control" id="customer_id" name="customer_id">
    </div>
    <button type="submit" class="btn btn-primary">Add Panier</button>
</form>
{% endblock %}
