<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Order</title>
    <link rel="stylesheet" href="/web/src/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3wDpgfTgo4JhXQtgM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/htmx.org@1.8.0/dist/htmx.min.js"
      integrity="sha256-4+Xe1GtUJbx0IWK6b4Ur/7k5L99mT/0GyWiUqiFz6JX="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Create Order</h1>
      <form id="order-form" method="post" hx-post="/orders" hx-target="#order-form">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="customer-name" class="form-label">Customer Name</label>
              <input type="text" class="form-control" id="customer-name" name="customer_name" required />
            </div>
            <div class="mb-3">
              <label for="customer-email" class="form-label">Customer Email</label>
              <input type="email" class="form-control" id="customer-email" name="customer_email" required />
            </div>
            <div class="mb-3">
              <label for="customer-address" class="form-label">Delivery Address</label>
              <input type="text" class="form-control" id="customer-address" name="customer_address" required />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="product-name" class="form-label">Product ID</label>
              <input type="number" class="form-control" id="product-name" name="product_name" required />
            </div>
            <div class="mb-3">
              <label for="quantity" class="form-label">Quantity</label>
              <input type="number" class="form-control" id="quantity" name="quantity" required />
            </div>
            <div class="mb-3">
              <label for="start-delivery-date" class="form-label">Start Delivery Date</label>
              <input type="date" class="form-control" id="start-delivery-date" name="start_delivery_date" required />
            </div>
            <div class="mb-3">
              <label for="end-delivery-date" class="form-label">End Delivery Date</label>
              <input type="date" class="form-control" id="end-delivery-date" name="end_delivery_date" required />
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Create Order</button>
      </form>
    </div>
  </body>
</html>
